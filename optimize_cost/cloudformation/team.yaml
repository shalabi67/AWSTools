AWSTemplateFormatVersion: "2010-09-09"
Description: create a set of resources for backend team
Parameters:
  Team:
    Description: Team name
    Type: String
  Project:
      Description: The project name
      Type: String
  Environment:
    Description: Development Enviroumnet
    Type: String

Resources:
  DummyServer1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-009d6802948d06e52
      Tags:
        -
          Key: Name
          Value: !Join
                    - '-'
                    - - !Ref Team
                      - !Ref Project
                      - !Ref Environment
                      - 1
        -
          Key: Team
          Value: !Ref Team
        -
          Key: Project
          Value: !Ref Project
        -
          Key: Environment
          Value: !Ref Environment

  DummyServer2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-009d6802948d06e52
      Tags:
        -
          Key: Name
          Value: !Join
                    - '-'
                    - - !Ref Team
                      - !Ref Project
                      - !Ref Environment
                      - 2
        -
          Key: Team
          Value: !Ref Team
        -
          Key: Project
          Value: !Ref Project
        -
          Key: Environment
          Value: !Ref Environment

  DummyServer3:
      Type: AWS::EC2::Instance
      Properties:
        ImageId: ami-009d6802948d06e52
        Tags:
          -
            Key: Name
            Value: !Join
                      - '-'
                      - - !Ref Team
                        - !Ref Project
                        - !Ref Environment
                        - 3
          -
            Key: Team
            Value: !Ref Team
          -
            Key: Project
            Value: !Ref Project
          -
            Key: Environment
            Value: !Ref Environment